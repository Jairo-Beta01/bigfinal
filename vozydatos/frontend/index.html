  <!DOCTYPE html>
  <html lang="es">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voz y Datos - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      display: flex;
      gap: 50px;
      border-radius: 8px;
      max-width: 700px;
      width: 100%;
    }
    .info {
      max-width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-title img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
    .logo-title h1 {
      color: #6c63ff;
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    .info p {
      color: #333;
      font-size: 1rem;
      line-height: 1.4;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input[type=text], input[type=password] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type=text]:focus, input[type=password]:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }
    button {
      background: #6c63ff;
      border: none;
      color: white;
      padding: 14px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #574bcf;
    }
    .message {
      margin-bottom: 15px;
      font-weight: 600;
      min-height: 20px;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #388e3c;
    }
  </style>
  </head>
  <body>

  <div class="container">
    <div class="info">
      <div class="logo-title">
        <img src="logo.png" alt="Logo Voz y Datos" />
        <h1>Voz y Datos</h1>
      </div>
      <p>Transformamos datos en acción para proteger a los más vulnerables.</p>
    </div>
    <form id="loginForm" novalidate>
      <div id="message" class="message"></div>
      <input type="text" id="usuario" placeholder="Usuario" required autocomplete="username" />
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();

  const usuario = document.getElementById('usuario').value.trim();
  const password = document.getElementById('password').value;
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = '';
  messageDiv.className = 'message';

  try {
    const res = await fetch('http://localhost/vozydatos/backend/api/login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ usuario, password })
    });
    const data = await res.json();

    if (!res.ok) {
      messageDiv.textContent = data.error || 'Error en login';
      messageDiv.classList.add('error');
      return;
    }

    // Login exitoso - redirigir según rol
    const rol = data.rol; // "1" o "2"
    if (rol === "1") {
      window.location.href = 'agregarusuario.php';
    } else if (rol === "2") {
      window.location.href = 'dashboard.php';
    } else {
      window.location.href = 'dashboard.php';
    }

  } catch (error) {
    messageDiv.textContent = 'Error de conexión';
    messageDiv.classList.add('error');
  }
});
</script>

  </body>
  </html>
